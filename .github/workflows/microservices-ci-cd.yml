name: Microservices CI/CD with Docker   #  Tên workflow hiển thị trên GitHub Actions UI

on:
  push:
    branches: [ "main" ]               # 🚀 Chạy khi có push lên nhánh main
  pull_request:
    branches: [ "main" ]               # ✅ Kiểm tra khi có PR gửi vào nhánh main

jobs:
  test:                                # 🧪 Job đầu tiên: chạy test cho từng service
    runs-on: ubuntu-latest             # Môi trường chạy: Ubuntu mới nhất
    
    services:                          # 📦 Các service phụ trợ cần cho test (database, message broker)
      mongodb:
        image: mongo:6                 # MongoDB version 6
        ports:
          - 27017:27017
      
      rabbitmq:
        image: rabbitmq:3.8-management-alpine  # RabbitMQ nhẹ, có giao diện quản lý
        ports:
          - 5672:5672

    strategy:
      matrix:
        service: [auth, order, product, api-gateway]  # 🔁 Chạy test song song cho các service này
        node-version: [20.x]                         # Dùng Node.js 20

    steps:
    - uses: actions/checkout@v4                      # ⬇️ Clone code repo về runner
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4                    # ⚙️ Cài đặt Node.js
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'                                 # Tự động cache thư mục node_modules
        cache-dependency-path: ${{ matrix.service }}/package-lock.json

    - name: Install dependencies
      working-directory: ./${{ matrix.service }}     # 💿 Di chuyển vào từng thư mục service
      run: npm ci                                   # Cài đặt dependencies từ package-lock.json

    - name: Run tests
      working-directory: ./${{ matrix.service }}
      run: npm test --if-present || echo "No test for ${{ matrix.service }}"  # ✅ Chạy test, bỏ qua nếu không có

    - name: Build
      working-directory: ./${{ matrix.service }}
      run: npm run build --if-present                # 🏗️ Build từng service nếu có script build

  docker-build-push:
    needs: test                                      # 🔗 Chạy sau khi job test hoàn tất
    runs-on: ubuntu-latest
    if: github.event_name == 'push'                 # 🧭 Chỉ chạy khi push (không chạy khi PR)
    
    strategy:
      matrix:
        service: [auth, order, product, api-gateway]  # Lặp qua từng service để build docker

    steps:
    - uses: actions/checkout@v4                      # Clone lại repo

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3            # ⚙️ Dùng Buildx để hỗ trợ multi-platform build

    - name: Login to Docker Hub
      uses: docker/login-action@v3                   # 🔐 Đăng nhập Docker Hub
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push ${{ matrix.service }}
      uses: docker/build-push-action@v5               # 🐳 Build và push image lên Docker Hub
      with:
        context: ./${{ matrix.service }}              # Thư mục context tương ứng service
        push: true
        tags: |                                       # 🏷️ Tag image với latest và SHA
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}-cicd:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}-cicd:${{ github.sha }}

  deploy:
    needs: docker-build-push                         # 🧩 Chạy sau khi build & push Docker image xong
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # 🔥 Chỉ deploy khi push main
    
    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3                   # 🔐 Đăng nhập Docker Hub
      with:
        username: ${{ secrets.DOCKER_USERNAME }}      # ✅ SỬA DÒNG NÀY: đảm bảo đọc từ GitHub Secrets
        password: ${{ secrets.DOCKER_PASSWORD }}      # ✅ SỬA DÒNG NÀY

    - name: Create production compose file
      run: |                                          # 🧾 Tạo file docker-compose.prod.yml để deploy
        cat > docker-compose.prod.yml << EOF
        version: "3.9"
        services:
          auth:
            image: ${{ secrets.DOCKER_USERNAME }}/auth-cicd:latest
            container_name: 'auth-cicd'
            ports:
              - "3000:3000"
            networks:
              - cicd-network

          rabbitmq:
            image: rabbitmq:3.8-management-alpine
            container_name: 'rabbitmq-cicd'
            ports:
              - "5672:5672"
              - "15672:15672"
            volumes:
              - rabbitmq_data:/var/lib/rabbitmq/
            networks:
              - cicd-network

          order:
            image: ${{ secrets.DOCKER_USERNAME }}/order-cicd:latest
            container_name: 'order-cicd'
            ports:
              - "3002:3002"
            depends_on:
              - rabbitmq
            environment:
              - RABBITMQ_URL=amqp://rabbitmq-cicd:5672
            networks:
              - cicd-network

          product:
            image: ${{ secrets.DOCKER_USERNAME }}/product-cicd:latest
            container_name: 'product-cicd'
            ports:
              - "3001:3001"
            depends_on:
              - rabbitmq
            environment:
              - RABBITMQ_URL=amqp://rabbitmq-cicd:5672
            networks:
              - cicd-network

          api-gateway:
            image: ${{ secrets.DOCKER_USERNAME }}/api-gateway-cicd:latest
            container_name: 'gateway-cicd'
            ports:
              - "3003:3003"
            environment:
              - RABBITMQ_URL=amqp://rabbitmq-cicd:5672
            networks:
              - cicd-network

          mongo:
            image: mongo:6
            container_name: 'mongodb-cicd'
            ports:
              - "27017:27017"
            volumes:
              - mongo_data:/data/db
            networks:
              - cicd-network

        networks:
          cicd-network:
            driver: bridge

        volumes:
          mongo_data:
          rabbitmq_data:
        EOF

    - name: Ensure Docker is running
      run: docker info                               # 🔍 Kiểm tra Docker đã hoạt động chưa

    - name: Pull và start services
      run: |                                          # 🚢 Kéo image mới và khởi động các container
        docker compose -f docker-compose.prod.yml pull
        docker compose -f docker-compose.prod.yml up -d
        sleep 20
        docker compose -f docker-compose.prod.yml ps  # Kiểm tra trạng thái container

    - name: Test services
      run: |                                          # 🧭 Kiểm tra các service chính phản hồi OK
        curl -f http://localhost:3003 || echo "Gateway OK"
        curl -f http://localhost:3000 || echo "Auth OK"
        curl -f http://localhost:3001 || echo "Product OK"
        curl -f http://localhost:3002 || echo "Order OK"

    - name: Cleanup
      if: always()
      run: docker compose -f docker-compose.prod.yml down  # 🧹 Dọn dẹp container sau khi kiểm tra xong
