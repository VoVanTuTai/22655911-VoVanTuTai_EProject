name: Microservices CI/CD with Docker   # 🧱 Tên workflow hiển thị trên GitHub Actions UI

on:
  push:
    branches: [ "main" ]               # 🚀 Chạy khi có push lên nhánh main
  pull_request:
    branches: [ "main" ]               # ✅ Kiểm tra khi có PR gửi vào nhánh main

jobs:
  test:                                # 🧪 Job 1: Chạy test cho từng service
    runs-on: ubuntu-latest             # Môi trường chạy: Ubuntu mới nhất

    services:                          # 📦 Các service phụ trợ để test
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
      rabbitmq:
        image: rabbitmq:3.8-management-alpine
        ports:
          - 5672:5672

    strategy:
      matrix:
        service: [auth, order, product, api-gateway]  # 🔁 Test từng service
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ matrix.service }}/package-lock.json

    - name: Install dependencies
      working-directory: ./${{ matrix.service }}
      run: npm ci

    - name: Run tests
      working-directory: ./${{ matrix.service }}
      run: |
        if [ -f "package.json" ]; then
          if npm run | grep -q "test"; then
            echo "🧪 Running tests for ${{ matrix.service }}..."
            npm test
          else
            echo "⚠️ No test script found for ${{ matrix.service }}."
            exit 1   # ❗ Fail nếu chưa có test để tránh pass giả
          fi
        fi

    - name: Build service
      working-directory: ./${{ matrix.service }}
      run: npm run build --if-present

  docker-build-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [auth, order, product, api-gateway]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}-cicd:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}-cicd:${{ github.sha }}

  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Create production compose file
      run: |
        cat > docker-compose.prod.yml << EOF
        version: "3.9"
        services:
          auth:
            image: ${{ secrets.DOCKER_USERNAME }}/auth-cicd:latest
            container_name: 'auth-cicd'
            ports:
              - "3000:3000"
            networks:
              - cicd-network
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
              interval: 10s
              retries: 3
              start_period: 10s
              timeout: 5s

          rabbitmq:
            image: rabbitmq:3.8-management-alpine
            container_name: 'rabbitmq-cicd'
            ports:
              - "5672:5672"
              - "15672:15672"
            volumes:
              - rabbitmq_data:/var/lib/rabbitmq/
            networks:
              - cicd-network

          order:
            image: ${{ secrets.DOCKER_USERNAME }}/order-cicd:latest
            container_name: 'order-cicd'
            ports:
              - "3002:3002"
            depends_on:
              - rabbitmq
            environment:
              - RABBITMQ_URL=amqp://rabbitmq-cicd:5672
            networks:
              - cicd-network
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
              interval: 10s
              retries: 3

          product:
            image: ${{ secrets.DOCKER_USERNAME }}/product-cicd:latest
            container_name: 'product-cicd'
            ports:
              - "3001:3001"
            depends_on:
              - rabbitmq
            environment:
              - RABBITMQ_URL=amqp://rabbitmq-cicd:5672
            networks:
              - cicd-network
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
              interval: 10s
              retries: 3

          api-gateway:
            image: ${{ secrets.DOCKER_USERNAME }}/api-gateway-cicd:latest
            container_name: 'gateway-cicd'
            ports:
              - "3003:3003"
            environment:
              - RABBITMQ_URL=amqp://rabbitmq-cicd:5672
            networks:
              - cicd-network
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
              interval: 10s
              retries: 3

          mongo:
            image: mongo:6
            container_name: 'mongodb-cicd'
            ports:
              - "27017:27017"
            volumes:
              - mongo_data:/data/db
            networks:
              - cicd-network

        networks:
          cicd-network:
            driver: bridge

        volumes:
          mongo_data:
          rabbitmq_data:
        EOF

    - name: Ensure Docker is running
      run: docker info

    - name: Deploy and test containers
      run: |
        docker compose -f docker-compose.prod.yml pull
        docker compose -f docker-compose.prod.yml up -d
        echo "⏳ Waiting for services to be healthy..."
        sleep 20
        docker compose -f docker-compose.prod.yml ps

        echo "🧪 Checking health endpoints..."
        curl -f http://localhost:3003/health || (echo "❌ Gateway failed" && exit 1)
        curl -f http://localhost:3000/health || (echo "❌ Auth failed" && exit 1)
        curl -f http://localhost:3001/health || (echo "❌ Product failed" && exit 1)
        curl -f http://localhost:3002/health || (echo "❌ Order failed" && exit 1)

    - name: Cleanup
      if: always()
      run: docker compose -f docker-compose.prod.yml down
